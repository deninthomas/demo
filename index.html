<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <h2>My Dashboard</h2>
    </div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Welcome to the Dashboard</h1>
      <div class="header-actions">
        <button class="btn">Logout</button>
      </div>
    </header>
    
    <section class="cards">
      <div class="card">
        <h3>Statistics</h3>
        <p>Total Visitors: 1,234</p>
      </div>
      <div class="card">
        <h3>Sales</h3>
        <p>Total Sales: $3,456</p>
      </div>
      <div class="card">
        <h3>Orders</h3>
        <p>Total Orders: 789</p>
      </div>
    </section>

    <section class="chart">
      <h2>Performance Chart</h2>
      <div class="chart-box">
        <div class="chart-placeholder">Chart Goes Here</div>
      </div>
    </section>
  </div>
</body>
</html>
